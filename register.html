<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Student</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	 <div class="contact_form_container">
          <div class="contact_form_body">
            <div class="contact_form_heading">
                <h1>
                  New Registration:
                </h1>
                
              </div>
            <div class="contact_form_info_body">
              <form action="" method="post">
                <div class="contact_form_rows">
                  <label>
                    FULL NAME:
                  </label><br>
                  <input type="text" name="contact_form_name" size="35" height="30">
                </div>
                
                 
                 <div class="contact_form_rows">
                  <label>
                    Birth Date:
                  </label><br>
                  <input type="Date" name="birthdate">
                </div>
                <div class="contact_form_rows">
                  <label>
                    Phone Number:
                  </label><br>
                  <input type="number" name="contact_form_phone_no" size="45" height="30">
                </div>
                 <div class="contact_form_rows">
                  <label>
                    E-mail:
                  </label><br>
                  <input type="email" name="contact_form_email" size="35" height="30">
                </div>
                <div class="contact_form_rows">
                  <button>
                    Register
                  </button>
                </div>
                
              </form>
            </div>
        </div>
    </div>
</body>
</html>
